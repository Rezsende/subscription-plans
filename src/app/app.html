<section class="planos-section">
  <div class="container">
  
    <app-header></app-header>

    <div class="cards">
      @for (plano of planos; track plano.id) {
        <article class="card" [class.destaque]="plano.destaque" [class.selecionado]="selecionado === plano.id">
          <div class="card-top">
            <h2>{{ plano.nome }}</h2>
            <p class="velocidade">{{ plano.velocidade }}</p>
          </div>
          <div class="price">{{ formatarPreco(plano.preco) }}</div>

          <ul class="features">
            @for (d of plano.descricao; track $index) {
              <li>{{ d }}</li>
            }
          </ul>

          <button class="btn-assinar" (click)="selecionarPlano(plano)">Assinar</button>
        </article>
      }
    </div>

    <footer class="observacao">
      <small>* Valores sujeitos a contrato e disponibilidade de infraestrutura. Promoções por tempo limitado.</small>
    </footer>
  </div>
</section>

<router-outlet />
